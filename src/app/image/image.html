<div class="view-overlay" ui-sref="root"></div>
<div class="view" scroll-y>
	<div class="image-preview-wrapper col-xs-12 no-gutter">
		<div class="image-preview" image-loader="image.model"></div>
	</div>

	<div class="image-info-wrapper col-xs-12">


			<div class="input-wrapper col-xs-12 col-md-12" ng-if="image.model.can_update">
				<div class="input-container">
					<input ng-blur="image.saveTags()" ng-disabled="{{image.disabled}}" type="text" name="name" ng-model="image.tagString" ng-class="{'has-value' : image.model.title}">
					<label>Tags</label>
				</div>

				<div class="tags-list">
					<div class="tag" ng-repeat="(tagIndex, tag) in image.tags track by tagIndex">
						<span ng-bind="tag"></span>
					</div>
				</div>

			</div>

			<div class="col-xs-12">
				<h3>image links</h3>
				<table class="image-info">
					<tr class="info-label"
					ng-if="::image.model[link]"
					ng-repeat="(linkIndex, link) in ::image.displayedLinks track by linkIndex">
						<td class="property">{{::link}}</td>
						<td class="value">{{::image.model[link]}}</td>
					</tr>
				</table>
			</div>


			<div class="col-xs-12">
				<h3>image info</h3>
				<table class="image-info">
					<tr class="info-label" ng-repeat="(key, value) in image.model track by key" ng-if="key && value">
						<td class="property">{{::key}}</td>
						<td class="value">{{::value}}</td>
					</tr>
				</table>
			</div>

<!-- 			<div class="col-xs-12 padding image-tools text-center">
				<button class="button ghost tool" ng-click="image.deleteFromAlbum()">
					<i class="ion-ios-trash-outline"></i>
				</button><button class="button ghost tool" disabled="true">
					<i class="ion-ios-close-outline"></i>
				</button>
			</div> -->
	</div>
</div>
